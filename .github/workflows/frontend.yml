name: Frontend CI

on:
  push:
    branches: [ develop, main, chore/deploy ]
  pull_request:
    branches: [ develop, main ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true  # üëà –í–∞–∂–Ω–æ: —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Å–∞–±–º–æ–¥—É–ª–∏

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean node modules and lock file
        run: |
          cd front/restraunt-booking-frontend
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: |
          cd front/restraunt-booking-frontend
          npm ci

      - name: Build project
        run: |
          cd front/restraunt-booking-frontend
          npm run build

      - name: Run tests
        run: |
          cd front/restraunt-booking-frontend
          npm test -- --watchAll=false --coverage
          
      - name: Install dependencies and build
        working-directory: front/restraunt-booking-frontend
        run: |
          npm install
          npm run build

      - name: Deploy to Render
