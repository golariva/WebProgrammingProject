name: Frontend CI

on:
  push:
    branches: [ develop, main, chore/deploy ]
  pull_request:
    branches: [ develop, main ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true  # üëà –í–∞–∂–Ω–æ: —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Å–∞–±–º–æ–¥—É–ª–∏

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: front/restraunt-booking-frontend
        run: npm install --include=optional

#      - name: Run tests
#        run: |
#          cd front/restraunt-booking-frontend
#          npm test -- --watchAll=false --coverage
          
      - name: Build project
        working-directory: front/restraunt-booking-frontend
        run: npm run build

      - name: Deploy to Render F
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: srv-d19cf6vdiees73aq6mng
          api-key: rnd_D7L80nAJmAOBqrnyksf53psGso7N
          wait-for-success: true

      - name: Deploy to Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer rnd_D7L80nAJmAOBqrnyksf53psGso7N" \
            -H "Content-Type: application/json" \
            -d "{
              'clearCache': true,
              'branch': "main",
              'environmentVariables': {
                'NODE_VERSION': '18',
                'BUILD_COMMAND': 'cd front/restraunt-booking-frontend && npm install --include=optional && npm run build',
                'PUBLISH_DIRECTORY': 'front/restraunt-booking-frontend/dist'
              }
            }" \
            "https://api.render.com/v1/services/srv-d19cf6vdiees73aq6mng/deploys"